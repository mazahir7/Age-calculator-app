<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="ageCalc.css">

</head>

<body>

  <div class="container">

    <!-- Contains all the input fields -->
    <div class="age-input">

      <div class="input-container">
        <label>Day</label>
        <input id="day" class="day" type="text" placeholder="dd">
        <p id="day-error" class="date-error">Lorem ipsum sit amet</p>
      </div>

      <div class="input-container">
        <label>Month</label>
        <input id="month" class="month" type="text" placeholder="mm">
        <p id="month-error" class="date-error">Lorem ipsum sit amet</p>
      </div>

      <div class="input-container">
        <label>Year</label>
        <input id="year" class="year" type="text" placeholder="yyyy">
        <p id="year-error" class="date-error">Lorem ipsum sit amet</p>
      </div>

    </div>

    <!-- divider line and button for calculation -->
    <div class="divider-container">
      <div class="line"></div>
      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </div>

    <!-- displays the details of calculation -->
    <div class="display-container">
      <div class="years"> <span class="display-year">- -</span> years</div>
      <div class="months"> <span class="display-month">- -</span> months</div>
      <div class="days"> <span class="display-day">- -</span> days</div>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
